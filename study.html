<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pendidikan</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: grey;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Pendidikan</h1>
    <table>
        <thead>
            <tr>
                <th>Pendidikan</th>
                <th>Tempat</th>
                <th>Tahun</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SMP</td>
                <td>SMPN 4 Cibinong</td>
                <td>2014-2017</td>
            </tr>
            <tr>
                <td>SMA</td>
                <td>SMAN 3 Cibinong</td>
                <td>2017-2020</td>
            </tr>
            <tr>
                <td>Perguruan Tinggi</td>
                <td>Universitas Pakuan</td>
                <td>2020-Belum Selesai</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
